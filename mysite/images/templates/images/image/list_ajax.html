{% load thumbnail %}

{% for image in images %}
    <div class="image">
        <a href="{{ image.get_absolute_url }}">
            {% thumbnail image.image 300x300 crop="smart" as im %}
            <img src="{{ im.url }}">
        </a>
        <div class="info">
            <a href="{{ image.get_absolute_url }}">
                {{ image.title }}
            </a>
        </div>
    </div>
{% endfor %}
