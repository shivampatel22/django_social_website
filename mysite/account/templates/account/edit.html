{% extends "base.html" %}

{% block title %}Edit your account{% endblock %}

{% block content %}
    <h1>Edit your account</h1>
    <p>You can edit your account using the following form:</p>
    <form action="." method="post">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Save changes"/>
        {% csrf_token %}
    </form>
{% endblock %}
