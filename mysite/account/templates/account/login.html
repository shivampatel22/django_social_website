{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log in"></p>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgotten your password?</a></p>
{% endblock %}
